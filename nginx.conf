# ===========================================
# NGINX CONFIGURATION - ZapCRM
# Otimizado para SPA React + Segurança
# ===========================================

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Redirecionar HTTP para HTTPS (descomente após configurar SSL)
    # return 301 https://$server_name$request_uri;
    
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # GZIP COMPRESSION
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/javascript 
        application/json
        application/manifest+json
        image/svg+xml;
    gzip_comp_level 6;

    # ===========================================
    # SECURITY HEADERS
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=()" always;
    
    # Content Security Policy (ajuste conforme necessário)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com; frame-src 'self' https://js.stripe.com; object-src 'none'; base-uri 'self';" always;

    # ===========================================
    # CACHE CONTROL - ASSETS ESTÁTICOS
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # SPA ROUTING
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Rate limiting para requests gerais
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 20;
    }

    # ===========================================
    # HEALTH CHECK
    # ===========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ===========================================
    # BLOQUEAR ARQUIVOS SENSÍVEIS
    # ===========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd|docker-compose|Dockerfile) {
        deny all;
        return 404;
    }

    # ===========================================
    # ERROR PAGES
    # ===========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ===========================================
    # LOGS
    # ===========================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

